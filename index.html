<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- For normal version of the widget -->

</head>

<body bgcolor="000000">

    </div>
    <div class="box">
        <h4>Example of excluded id</h4>
        <discord-widget id="" height="490px"></discord-widget>
    </div>
